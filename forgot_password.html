<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 100px; 
            background-color: #f4f4f4;
        }
        .container { 
            max-width: 300px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button { 
            padding: 10px; 
            width: 100%; 
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .modal.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <input type="text" id="username" placeholder="Enter your username" required>
        <button onclick="checkUsername()">Reset Password</button>
        <p id="message" style="color: red;"></p>
        <a href="index.html">Back to Login</a>
    </div>

    <div id="resetModal" class="modal">
        <h2>Password Reminder</h2>
        <p id="passwordMessage"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        function checkUsername() {
            const username = document.getElementById("username").value.trim();
            if (username) {
                google.script.run.withSuccessHandler(function(password) {
                    if (password) {
                        document.getElementById("passwordMessage").innerText = `Here's the password: ${password} make sure you don't forget it BAKA!`;
                        openModal();
                    } else {
                        document.getElementById("message").innerText = "Invalid username or password not found.";
                    }
                }).withFailureHandler(function(error) {
                    console.error('Error:', error);
                    document.getElementById("message").innerText = "An error occurred while fetching the password.";
                }).getPassword(username);
            } else {
                document.getElementById("message").innerText = "Please enter a username.";
            }
        }

        function openModal() {
            document.getElementById("resetModal").classList.add("active");
        }

        function closeModal() {
            document.getElementById("resetModal").classList.remove("active");
        }
    </script>
</body>
</html>
