<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 100px; 
            background-color: #f4f4f4;
        }
        .container { 
            max-width: 300px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button { 
            padding: 10px; 
            width: 100%; 
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" action="https://script.google.com/macros/s/AKfycbwu7ZhHoxSRdy8HQYKUY5UByrhdOQYZ7_ZgGf9_Zgm3fsIlCg6TZLEal8v3waIFO9U1/exec" method="POST">
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <button type="submit">Reset Password</button>
        </form>
        <p id="message" style="color: red;"></p>
        <a href="index.html">Back to Login</a>
    </div>
</body>
</html>
