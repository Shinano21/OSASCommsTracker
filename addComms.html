<!DOCTYPE html>
<html lang="en">
<head>
    <title>OCT - Communication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/b6985b5360.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="addComms.css">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-brand">
            <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
            <h1>OSASCommsTracker</h1>
        </div>
        <div class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <div class="datetime" id="datetime"></div>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="addComms.html">Communications</a></li>
            <li><a href="https://docs.google.com/spreadsheets/d/1cGctdRdN28EwrkSIaxh-ngAidtCU8QYuryrsN4Nji3Y/edit?usp=sharing" target="_blank">Sheets</a></li>
            <li><a href="#" class="logout-btn" onclick="showLogoutModal()">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <!-- Tabs Outside Container -->
            <div class="tab-container">
                <div class="tab active" onclick="switchTab('incoming')">Incoming</div>
                <div class="tab" onclick="switchTab('outgoing')">Outgoing</div>
            </div>

            <div class="form-container">
                <!-- Incoming Form -->
                <div id="incoming" class="form-section active">
                    <form id="incomingForm" action="https://script.google.com/macros/s/AKfycbwJ_xFb7N2EOJONodvETyFpyMTPwFVk-_lS4vMfXDTQpuFJL_WeUovZfg_bX-dADZPz/exec" method="POST">
                        <input type="hidden" name="type" value="incoming">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="dateIncoming" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="control_number">Control Number</label>
                            <input type="number" id="control_numberIncoming" name="control_number" required>
                        </div>
                        <div class="form-group">
                            <label for="office">Office</label>
                            <select id="officeIncoming" name="office" required>
                                <option value="">Select Office</option>
                                <option value="Admin">Admin</option>
                                <option value="Finance">Finance</option>
                                <option value="HR">HR</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="particulars">Particulars</label>
                            <textarea id="particularsIncoming" name="particulars" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="time">Time Received</label>
                            <input type="time" id="timeIncoming" name="time" required>
                        </div>
                        <div class="form-group">
                            <label for="action">Action</label>
                            <input type="text" id="actionIncoming" name="action">
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn btn-view" onclick="viewRecords()">View Records</button>
                            <button type="submit" class="btn btn-record">Record</button>
                        </div>
                    </form>
                </div>

                <!-- Outgoing Form -->
                <div id="outgoing" class="form-section">
                    <form id="outgoingForm" action="https://script.google.com/macros/s/AKfycbwJ_xFb7N2EOJONodvETyFpyMTPwFVk-_lS4vMfXDTQpuFJL_WeUovZfg_bX-dADZPz/exec" method="POST">
                        <input type="hidden" name="type" value="outgoing">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>Control Number</label>
                            <input type="number" name="control_number" required>
                        </div>
                        <div class="form-group">
                            <label>Office</label>
                            <select name="office" required>
                                <option value="">Select Office</option>
                                <option value="Admin">Admin</option>
                                <option value="Finance">Finance</option>
                                <option value="HR">HR</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Particulars</label>
                            <textarea name="particulars" placeholder="e.g. Travel Order for BSIT students..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Date Received</label>
                            <input type="date" name="date_received" required>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <div class="form-group" style="flex: 1;">
                                <label>Time Received</label>
                                <input type="time" name="time_received" required>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label>Receiver</label>
                                <input type="text" name="receiver" required>
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn btn-view" onclick="viewRecords()">View Records</button>
                            <button type="submit" class="btn btn-record">Record</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="modal-button confirm-btn" onclick="performLogout()">Yes</button>
                <button class="modal-button cancel-btn" onclick="hideLogoutModal()">No</button>
            </div>
        </div>
    </div>

    <script>
        // Redirect to login if not logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        // Prevent back navigation after logout
        window.addEventListener('popstate', function(event) {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'index.html';
            }
        });

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('sidebar-active');
        }

        function showLogoutModal() {
            document.getElementById('logoutModal').style.display = 'block';
        }

        function hideLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function performLogout() {
            localStorage.removeItem('isLoggedIn');
            history.pushState(null, null, 'index.html');
            window.location.href = 'index.html';
        }

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            };
            const formattedDateTime = now.toLocaleString('en-GB', options);
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));

            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function viewRecords() {
            alert('View Records functionality to be implemented.');
        }

        document.getElementById('incomingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const formData = new FormData(this);
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    alert('Incoming record added successfully!');
                    this.reset();
                } else {
                    alert('Error adding incoming record: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the record.');
            }
        });

        document.getElementById('outgoingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const formData = new FormData(this);
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    alert('Outgoing record added successfully!');
                    this.reset();
                } else {
                    alert('Error adding outgoing record: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the record.');
            }
        });
    </script>
</body>
</html>
