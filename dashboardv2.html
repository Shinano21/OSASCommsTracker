<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }
        .container {
            display: flex;
            height: calc(100vh - 40px);
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 8px;
            width: 300px;
        }
        .dropdown {
            padding: 8px;
        }
        #results {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span id="datetime"><?!= getServerTime() ?></span>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <a href="?page=dashboard">Dashboard</a>
            <a href="https://shinano21.github.io/OSASCommsTracker/incoming.html">Incoming</a>
            <a href="https://shinano21.github.io/OSASCommsTracker/outgoing.html">Outgoing</a>
            <a href="https://shinano21.github.io/OSASCommsTracker/">Logout</a>
        </div>
        
        <div class="main-content">
            <form id="searchForm" action="https://script.google.com/macros/s/AKfycbwaCUAQKvyAWDIrooP7j81HiqgAl0aIo6ahZEcLuHG08H5NT7YjDcbRrl6ujm2LPSjj/exec" method="POST">
                <div class="search-container">
                    <input type="text" class="search-bar" id="searchInput" name="searchTerm" placeholder="Search Date, Control #, or Particulars" value="<?!= typeof searchTerm !== 'undefined' ? searchTerm : '' ?>">
                    <select class="dropdown" id="sheetName" name="sheetName">
                        <option value="Incoming" <?!= typeof sheetName !== 'undefined' && sheetName === 'Incoming' ? 'selected' : '' ?>>Incoming</option>
                        <option value="Outgoing" <?!= typeof sheetName !== 'undefined' && sheetName === 'Outgoing' ? 'selected' : '' ?>>Outgoing</option>
                    </select>
                    <button type="submit">Search</button>
                </div>
            </form>
            <div id="results">
                <? if (typeof searchResults !== 'undefined') { ?>
                    <? if (JSON.parse(searchResults).length <= 1) { ?>
                        No results found
                    <? } else { ?>
                        <table>
                            <? JSON.parse(searchResults).forEach((row, index) => { ?>
                                <tr>
                                    <? row.forEach(cell => { ?>
                                        <td><?!= index === 0 ? '<th>' + (cell || '') + '</th>' : cell || '' ?></td>
                                    <? }); ?>
                                </tr>
                            <? }); ?>
                        </table>
                    <? } ?>
                <? } ?>
            </div>
        </div>
    </div>
</body>
</html>
