<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCT - Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="images/OSAS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form action="https://script.google.com/macros/s/AKfycbwJ_xFb7N2EOJONodvETyFpyMTPwFVk-_lS4vMfXDTQpuFJL_WeUovZfg_bX-dADZPz/exec" 
              method="post" 
              onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" 
                           id="username" 
                           name="username" 
                           placeholder="Enter your username" 
                           required 
                           autocomplete="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password" 
                           required 
                           autocomplete="current-password">
                </div>
            </div>
            <div class="show-password-container">
                <input type="checkbox" id="showPassword" onchange="togglePassword()">
                <label for="showPassword">Show password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="forgot-password">
                <a onclick="showModal()">Forgot password?</a>
            </div>
            <p id="message"></p>
        </form>
    </div>

    <!-- Modal -->
    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="hideModal()">Ã—</button>
            <p>Please Contact your System Administrator: <strong>09380828470</strong></p>
        </div>
    </div>

    <script>
        // Redirect to dashboard if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function showModal() {
            document.getElementById("forgotModal").style.display = "flex";
        }

        function hideModal() {
            document.getElementById("forgotModal").style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById("forgotModal");
            if (event.target === modal) {
                hideModal();
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const button = form.querySelector('button');
            const message = document.getElementById('message');
            const username = form.querySelector('#username').value;
            const password = form.querySelector('#password').value;

            message.className = '';
            message.textContent = '';

            if (!username || !password) {
                message.textContent = 'Please fill in all fields';
                message.classList.add('error');
                return false;
            }

            button.disabled = true;
            button.classList.add('loading');
            message.textContent = 'Signing in...';
            message.classList.add('success');

            try {
                // Simulate server response (replace with actual validation if needed)
                await new Promise(resolve => setTimeout(resolve, 1000));
                // On successful login, set the login state
                localStorage.setItem('isLoggedIn', 'true');
                message.textContent = 'Login successful!';
                message.classList.remove('success');
                message.classList.add('success');
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 500);
            } catch (error) {
                message.textContent = 'Login failed. Please check your credentials.';
                message.classList.add('error');
                button.disabled = false;
                button.classList.remove('loading');
            }
            return false;
        }
    </script>
</body>
</html>
