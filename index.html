<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 100px; 
            background-color: #f4f4f4;
        }
        .container { 
            max-width: 300px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input { 
            display: block; 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        .error {
            border: 1px solid red;
        }
        button { 
            padding: 10px; 
            width: 100%; 
            cursor: pointer; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .show-password-container {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 5px;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        a { 
            display: block; 
            margin-top: 10px; 
            color: #007bff; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="return login(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="show-password-container">
                <input type="checkbox" id="showPassword" onclick="togglePassword()"> 
                <label for="showPassword">Show Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message" style="color: red;"></p>
        <a href="forgot_password.html">Forgot Password?</a>
    </div>

    <script>
        async function login(event) {
          event.preventDefault();
      
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const message = document.getElementById("message");
      
          message.innerText = ""; // Clear previous messages
      
          const response = await fetch("https://script.google.com/macros/s/AKfycbxCzY-zUQTvWvh8Embo4GtWoHRUdaO5uwCqVpVc4XRcU1amniJ9gEB4oCOGCZHxlw8/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action: "login", username, password }),
          });
      
          const result = await response.json();
      
          if (result.status === "success") {
            alert(`Login successful! Role: ${result.role}`);
            if (result.role === "dean") {
              window.location.assign("dashboard.html");
            } else if (result.role === "dean-secretary") {
              window.location.assign("dashboard.html");
            } else {
              window.location.assign("default_dashboard.html");
            }
          } else {
            message.innerText = "Invalid username or password.";
          }
        }
      
        function togglePassword() {
          const passwordField = document.getElementById("password");
          passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
      </script>
      
</body>
</html>
