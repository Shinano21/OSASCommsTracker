<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container { 
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title */
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Input Fields */
        input {
            width: 95%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Show Password Checkbox */
        .show-password-container {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Moves content to the right */
            gap: 6px; /* Spacing between checkbox and label */
            font-size: 14px;
            margin-bottom: 12px;
        }
        .show-password-container input {
            width: auto; /* Prevents stretching */
            margin: 0; /* Ensures proper alignment */
        }

        /* Login Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        /* Forgot Password Link */
        a {
            display: block;
            margin-top: 12px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
    
        <form action="https://script.google.com/macros/s/AKfycbx0Fi3isEgZY1qRxESdGwwgduEk2-79bxIOQ4jTWK_78tzhpnPsESb1I-1jZmwrlmfs/exec" method="post" onsubmit="handleLogin(event)">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="show-password-container">
                <input type="checkbox" id="showPassword" onchange="togglePassword()"> 
                <label for="showPassword">Show Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message" style="color: red;"></p>
        <a href="forgot_password.html">Forgot Password?</a>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission
            // Simulate login and redirect
            setTimeout(() => window.location.href = "dashboardv2.html", 500);
        }
    </script>
</body>
</html>
