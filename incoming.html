<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form - Modified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .back-btn {
            background-color: #dc3545;
            color: white;
        }
        .back-btn:hover {
            background-color: #c82333;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Incoming Documents</h2>
        <form id="docForm" action="https://script.google.com/macros/s/AKfycbzOXtBpdYO5ZYxmFPDJNF-2hHaM7zs_emeIukIKVKDJp4RV5LYSyziOGfMXMlTj5tHT/exec" method="POST">
            <input type="hidden" name="type" value="incoming">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <div id="dateError" class="error"></div>

            <label for="control_number">Control Number:</label>
            <input type="number" id="control_number" name="control_number" placeholder="Enter control number" required>

            <div id="numberError" class="error"></div>

            <label for="office">Office:</label>
            <input type="text" id="office" name="office" placeholder="Enter office name" required autocomplete="off">

            <label for="particulars">Particulars:</label>
            <textarea id="particulars" name="particulars" rows="4" placeholder="Enter details..." required></textarea>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="action">Action:</label>
            <input type="text" id="action" name="action" placeholder="Enter action taken" >

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'https://shinano21.github.io/OSASCommsTracker/dashboard.html';
        }

        document.getElementById('docForm').addEventListener('submit', function(event) {
            let valid = true;
            let dateField = document.getElementById('date');
            let dateError = document.getElementById('dateError');
            let controlNumber = document.getElementById('control_number');
            let numberError = document.getElementById('numberError');

            if (!dateField.value) {
                dateError.textContent = 'Please enter a date.';
                valid = false;
            } else {
                dateError.textContent = '';
            }

            if (!controlNumber.value || isNaN(controlNumber.value)) {
                numberError.textContent = 'Control number must be a number.';
                valid = false;
            } else {
                numberError.textContent = '';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
